<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Balance Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #2980b9, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            margin: 0;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #34495e;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        hr {
            margin-top: 50px;
            width: 80%;
            border: none;
            border-top: 2px solid #ddd;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Credit Card Balance Prediction</h2>
        <div class="button-container">
            <a href="/form">
                <button>Fill Form</button>
            </a>
            <a href="/history">
                <button>View History</button>
            </a>
        </div>
    </div>
    <hr>
</body>
</html>
