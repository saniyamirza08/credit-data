<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f8f9fa, #dfe6e9);
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 50px;
      transition: all 0.3s ease-in-out;
    }
    .form-container:hover {
      transform: scale(1.02);
    }
    h2 {
      color: #2d3436;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .form-select, .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }
    .form-select:focus, .form-control:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
    }
    .form-select option, .form-control option {
      padding: 10px;
    }
    .btn-primary {
      background: linear-gradient(to right, #6c5ce7, #00cec9);
      border: none;
      font-weight: bold;
      padding: 12px 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #00cec9, #6c5ce7);
      transform: translateY(-2px);
    }
    .btn-primary:focus {
      outline: none;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
    }
    @media (max-width: 768px) {
      .form-container {
        margin-top: 30px;
        padding: 25px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Customer Information Survey</h2>
      <form action="{{ url_for('userdata') }}" method="POST">
        
        <!-- Income -->
        <div class="form-group">
          <label for="income" class="form-label">Income</label>
          <input type="number" class="form-control" name="income" id="income" placeholder="Enter your income" required>
        </div>
        
        <!-- Limit -->
        <div class="form-group">
          <label for="limit" class="form-label">Limit</label>
          <input type="number" class="form-control" name="limit" id="limit" placeholder="Enter your limit" required>
        </div>
        
        <!-- Cards -->
        <div class="form-group">
          <label for="cards" class="form-label">Cards</label>
          <input type="number" class="form-control" name="cards" id="cards" placeholder="Enter number of cards" required>
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age" required>
        </div>

        <!-- Education -->
        <div class="form-group">
          <label for="education" class="form-label">Education</label>
          <select name="education" class="form-select" id="education" required>
            <option value="">Select Education Level</option>
            <option value="1">High School</option>
            <option value="2">Bachelor's Degree</option>
            <option value="3">Master's Degree</option>
            <option value="4">Doctorate</option>
            <option value="0">No Data</option>
          </select>
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" class="form-select" id="gender" required>
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>

        <!-- Student -->
        <div class="form-group">
          <label for="student" class="form-label">Student</label>
          <select name="student" class="form-select" id="student" required>
            <option value="">Select Student Status</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>

        <!-- Married -->
        <div class="form-group">
          <label for="married" class="form-label">Married</label>
          <select name="married" class="form-select" id="married" required>
            <option value="">Select Marital Status</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
